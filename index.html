<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carto - Caen en vue dynamique</title>

  <!-- CDN MaplibreGL JS -->
  <script src="https://unpkg.com/maplibre-gl@^5.5.0/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@^5.5.0/dist/maplibre-gl.css" rel="stylesheet" />

  <!-- Google Fonts Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="map"></div>

  <div id="points-list">
      <h4>📍 Points d'intérêt</h4>
      <ul id="points-ul" style="list-style: none; padding: 0; margin: 0;"></ul>
    </div>


  <div class="control-panel">
    <div class="title">Points d'intérêt de Caen</div>

    <div class="category-title">Filtres par catégorie</div>
    <div class="toggle-container">
      <input type="checkbox" id="toggle-culture" checked>
      <div class="legend-color" style="background-color: #E63946;"></div>
      <label for="toggle-culture">Culture</label>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="toggle-education" checked>
      <div class="legend-color" style="background-color: #4CAF50;"></div>
      <label for="toggle-education">Éducation</label>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="toggle-commerce" checked>
      <div class="legend-color" style="background-color: #2196F3;"></div>
      <label for="toggle-commerce">Commerce</label>
    </div>

    <div class="route-controls">
      <button id="calculate-route" onclick="calculateRoute()">
        Calculer l'itinéraire
      </button>
      <button class="delete-route-btn" onclick="deleteRoute()">
        <span class="material-symbols-outlined">delete</span>
      </button>
    </div>

    <div class="map-zoom-controls">
      <button class="zoom-btn zoom-out" onclick="zoomOut()" title="Dézoomer">
        <span class="material-symbols-outlined">remove</span>
      </button>
      <button class="zoom-btn zoom-in" onclick="zoomIn()" title="Zoomer">
        <span class="material-symbols-outlined">add</span>
      </button>
      <button class="zoom-btn zoom-reset" onclick="resetView()" title="Réinitialiser la vue">
        <span class="material-symbols-outlined">center_focus_weak</span>
      </button>
    </div>
  </div>

  <div id="context-menu" class="hidden">
    <ul>
      <li onclick="copyCoordinates()">📋 Copier les coordonnées</li>
      <li onclick="setStartPoint()">🚩 Définir le point de départ</li>
      <li onclick="setEndPoint()">🏁 Définir le point d'arrivée</li>
    </ul>
  </div>

  <div id="toast"></div>


  <script src="main.js"></script>
</body>

</html>
